<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background: pink;

            /*  margin = 外框(兩個東西的間距)
                border = 邊框
                padding = 邊寬和內容的間距
                contain = 內容
            */

            /* padding 一次設定
            一個值:上下左右
            兩個值:上下、左右
            三個值:上、左右、下
            四個值:上、右、下、左
        
            padding-top = 上面
            padding-bottom = 下面
            padding-left = 左邊
            padding-right = 右邊
            */

            padding: 10px 20px 10px 10px;

            /* magrin 
                網頁預設為靠上靠左
                左右設 auto 可以置中
                左邊設 auto 可以靠右
                右邊設 auto 可以靠左 */

            margin: 10px 20px 10px auto;
        }

        #div2 {
            width: 300px;
            height: 300px;
            background: skyblue;
        }


        /*  */
    </style>
</head>
<!-- margin = 外框(兩個東西的間距)
    border = 邊框
    padding = 邊寬和內容的間距
    contain = 內容-->


<body>
    <!-- ctlorem = 中文假字 -->
    <div id="div1">紛紛眾人體內在他文學工業形成感染完善課。</div>
    <div id="div2">主角打了言論老闆郵箱特殊不到，在於階段。</div>

</body>

</html>
