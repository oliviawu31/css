<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        /* 
        flot
        (1)會讓元素飄起來，強制排在一起
        (2)把元素變成區塊元素( display block)
        (3)float 的元素不會被計入高度，加入字體會變文繞圖
        */

        .left {
            float: left;
        }

        .right {
            float: right;
        }
    </style>
</head>

<body>
    <div>
        <div class="box left"></div>
        <span class="left" style="width: 50px;">spans會被轉成 block</span>
        <div class="box left"></div>
        <div class="box right"></div>
        <p>float 容器內的文字，float 內的文字</p>
        <!-- 
            clear
            (1)清除預設其他東西圍繞 float 的元素，排在漂浮的元素下一行
            (2)要用block (/P)  
            (3)外層容器會恢復高度
        -->
        <p style="clear: both;">float 容器內的文字，float 內的文字</p>
    </div>
    <p>容器外的文字</p>
    <hr>
    <!-- 在漂浮的外層容器加上 overflow: hidden; 可以讓漂浮元素被算入高度 -->
    <div style="overflow: hidden;">
        <div class="box left"></div>
        <div class="box left"></div>
        <div class="box left"></div>
    </div>
    <p>容器外的文字</p>
    <!-- CSS 文字換行技巧：word-break、word-wrap、overflow-wrap  -->
</body>

</html>
