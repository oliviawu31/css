<h1>使用顏色名稱</h1>
<p style="color: lightsalmon;">Lorem ipsum dolor sit amet.</p>


<h1>使用 HEX 16 進位表示</h1>
<!-- 兩兩一組，第一組red；第二組green；第三組blue -->
<!-- #000000為黑色；#ffffff為白色 -->
<P style="color: #ffff00;background-color: #000000;">Lorem ipsum dolor sit amet.</P>
<!-- 當兩兩一組相同時，可以省略一個 -->
<!-- 上下兩行表示的顏色都相同 -->
<P style="color: #ff0;background-color: 000;">Lorem ipsum dolor sit amet.</P>

<h1>使用 rgb() 或 rgba()</h1>
<!-- 0~255 十進位的數字(16的進位) -->
<p style="color:rgb(255,0,0)">Lorem ipsum dolor sit amet.</p>
<!-- 0.5是透明度alpha，0、0.1...0.9、1 -->
<p style="color:rgb(0,217,255,0.5)">Lorem ipsum dolor sit amet.</p>
